<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>YouTube Thumbnail Preview</h2>
    
    <div class="form-section">
      <div class="upload-container">
        <input type="file" id="thumbnailInput" accept="image/*" class="hidden">
        <div id="dropZone" class="drop-zone">
          <img id="thumbnailPreview" class="thumbnail-preview hidden">
          <div id="uploadPrompt" class="upload-prompt">
            <svg class="upload-icon" viewBox="0 0 24 24">
              <path d="M9 16h6v-6h4l-7-7-7 7h4v6zm-4 2h14v2H5v-2z"/>
            </svg>
            <span>Drop thumbnail here or click to upload</span>
          </div>
        </div>
      </div>

      <div class="input-group">
        <label>Video Title</label>
        <input type="text" id="titleInput" placeholder="Enter your video title">
      </div>

      <div class="input-group">
        <label>Channel Name</label>
        <input type="text" id="channelInput" placeholder="Enter your channel name">
      </div>

      <div class="button-group">
        <button id="applyButton" class="primary-button">Apply Preview</button>
        <button id="resetButton" class="secondary-button">Reset</button>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
